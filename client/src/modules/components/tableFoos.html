<template>
        <div class="container">
            <div class="row justify-content-center">

                        <thead>

                                <th colspan="4">

                                    <span click.trigger="getFoos()" style="margin-left:5px;"><i data-feather="refresh-cw"></i></span>

                                <th scope="col">Foo Col</th>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>
